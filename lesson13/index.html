<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TodoList</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

<div class="container">
  <h1 class="mg-top">TodoList</h1>
  <section id="todo">
    <div class="todo-enter mg-top ">
      <input id="textNote" title="Text" placeholder="Enter your assignment" type="text" class="form-control form-control">
      <button type="button" id="buttonAdd" class="btn btn-success">Add</button>
    </div>
    <aside class="mg-top">
      <button id="reverse" class="btn ">Reverse</button>
    </aside>
    <ul class="list-group todo-list mg-top" id="todoList"></ul>
  </section>
  <span id="showResult"></span>
</div>

<script src="dist/main.js"></script>

</body>
</html>
