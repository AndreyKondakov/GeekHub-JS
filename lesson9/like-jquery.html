<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lazy loading: jQuery</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

<div id="load-jq">
  <img  class='lazy'  data-original="image/1.jpg" alt="image">

  <img  class='lazy'  data-original="image/5.jpg" alt="image">
  <img  class='lazy'  data-original="image/6.jpg" alt="image">
  <img  class='lazy'  data-original="image/7.jpg" alt="image">
  <img  class='lazy'  data-original="image/8.jpg" alt="image">
  <img  class='lazy'  data-original="image/9.jpg" alt="image">
  <img  class='lazy' data-original="image/10.jpg" alt="image">
</div>


<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.js"></script>
<script src="js/main.js"></script>
</body>
</html>
