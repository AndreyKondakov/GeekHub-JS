<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TodoList</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>


  <div class="container">
    <h1 class="mg-top">TodoList</h1>
    <section id="todo">
      <div class="todo-enter mg-top ">
        <input type="text" class="form-control form-control">
        <button type="button" id="buttonAdd" class="btn btn-success">Add</button>
      </div>
      <aside id="reverse" class="mg-top">
        <button class="btn ">Reverse</button>
      </aside>
      <ul class="list-group todo-list mg-top">
        <li class="list-group-item"><span>цйук1234123412йцук</span>
          <div>
            <span>Nov 13 2018 20:11:28</span><button class="btn btn-del">x</button>
          </div>
        </li>
        <li class="list-group-item"><span>цйукйцук</span>
          <div>
            <span>Nov 13 2018 20:11:28</span><button class="btn btn-del">x</button>
          </div>
        </li>
      </ul>
    </section>

  </div>


  <!--<hr>-->






<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
