<body>

<h2>Список всех блюд</h2>
<form name="dishForm">
  <input type="hidden" name="id" value="0" />
  <div class="form-group">
    <label for="name">Название блюда:</label>
    <input class="form-control" name="name" />
  </div>
  <div class="form-group">
    <label for="calories">Калорий:</label>
    <input class="form-control" name="calories" pattern="^(0|[1-9][0-9]*)$" />
  </div>
  <div class="panel-body">
    <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
    <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
  </div>
</form>
<table class="table table-condensed table-striped table-bordered result">
  <thead><tr><th>Id</th><th>Название блюда</th><th>Калорий</th><th></th></tr></thead>
  <tbody>
  </tbody>
</table>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
